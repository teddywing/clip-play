<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache" />
	<title></title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="/assets/css/reset.css" />
	<link rel="stylesheet" href="/assets/fonts/neoretro-draw.css" />
	<link rel="stylesheet" href="/assets/css/application.css" />
	<link rel="stylesheet" href="/assets/css/sample-editor.css" />
</head>
<body>
	<header>
		<h1>ClipPlay</h1>
	</header>
    <div class="overlay"></div>
	<div role="main">
		<div id="add-sample">
			<form action="" method="get" class="js-add-sample-form">
				<input type="text" class="url-input js-sample-url" placeholder="http://www.youtube.com/watch?v=_JGaQ3g8WU4" />
				<button type="button" class="button green large js-create-sample">+</button>
			</form>
		</div>

		<div id="samples"></div>


		<div id="video"></div>
	</div>


	<script src="/assets/js/libs/jquery-2.0.3.min.js"></script>
	<script src="/assets/js/libs/mousetrap.min.js"></script>
	<script src="/assets/js/libs/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="/assets/js/libs/jquery.embedly-3.1.1.min.js"></script>
	<script src="/assets/js/libs/underscore-min.js"></script>
	<script src="/assets/js/libs/backbone-min.js"></script>
	<script src="/assets/js/libs/backbone.marionette.min.js"></script>
	<script src="/assets/js/libs/player.js"></script>

	<script type="text/html" id="sample-view-template">
		<div class="edit-sample js-edit-sample">
			<div class="thumbnail js-thumbnail"></div>
			
			<div class="progress-bar">
				<div class="clip-line clip-line-start js-clip-line js-start-position">
					<div class="drag-handle start-drag-handle js-drag-handle">
						<span class="clip-time js-time"></span>
					</div>
				</div>

				<div class="selected-bar js-selected-bar"></div>

				<div class="clip-line clip-line-stop js-clip-line js-end-position">
					<div class="drag-handle stop-drag-handle js-drag-handle">
						<span class="js-time"></span>
					</div>
				</div>
			</div>

			<div>
				<input type="text" class="key key-input js-keyboard-key" placeholder="a" />
			</div>
		    <button type="button" class="button red js-remove-sample">-</button>
		</div>
	</script>

	<script src="/assets/js/sample.js"></script>

	<script src="/assets/js/initialize.js"></script>
	<script src="/assets/js/models/sample.js"></script>
	<script src="/assets/js/collections/samples.js"></script>
	<script src="/assets/js/views/sample-add-view.js"></script>
	<script src="/assets/js/views/selected-bar.js"></script>
	<script src="/assets/js/views/clip-line.js"></script>
	<script src="/assets/js/views/sample.js"></script>
	<script src="/assets/js/views/sample-editor.js"></script>
	<script src="/assets/js/app.js"></script>
</body>
</html>
